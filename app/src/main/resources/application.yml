#Actuator infos
info.app:
  description: Sellers CRUD project

server.port: 8080

app.branchoffice.client.url: "http://localhost:8081/v1/mock-branch-office"

spring:
  application:
    name: csb-management-seller
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:/db/tables.sql
  messages:
    basename: messages

#Add traceId micrometer brave
logging:
  pattern:
    level: "%5p [${spring.application.name:} - %X{traceId:-}]"

#actuator configs
management:
  health:
    defaults:
      enabled: false
    db:
      enabled: true
    diskspace:
      enabled: true
  endpoint:
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: true
    info:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    #disabled not used endpoints from app context
    enabled-by-default: false
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  info:
    env:
      enabled: true
    java:
      enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans